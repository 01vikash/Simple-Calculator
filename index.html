<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="Calculator">
        <input type="text" name="display" style=" height: 100px; background-color: #2570ba;color: rgb(163, 61, 61);"><br>
        <input class="btn" type="button" value="1" onclick="Calculator.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="Calculator.display.value += '2'">
        <input class="btn" type="button" value="3" onclick="Calculator.display.value += '3'">
        <input class="btn" type="button" value="+" onclick="Calculator.display.value += '+'" style=" background-color: #2b3e07;"><br>
        <input class="btn" type="button" value="4" onclick="Calculator.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="Calculator.display.value += '5'">
        <input class="btn" type="button" value="6" onclick="Calculator.display.value += '6'">
        <input class="btn" type="button" value="-" onclick="Calculator.display.value += '-'" style="background-color: #2b3e07;"><br>
        <input class="btn" type="button" value="7" onclick="Calculator.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="Calculator.display.value += '8'">
        <input class="btn" type="button" value="9" onclick="Calculator.display.value += '9'">
        <input class="btn" type="button" value="*" onclick="Calculator.display.value += '*'" style="background-color: #2b3e07;"><br>
        <input class="btn" type="button" value="0" onclick="Calculator.display.value += '0'">
        <input class="btn" type="button" value="C" onclick="Calculator.display.value =''" style="background-color: #2b3e07;">
        <input class="btn" type="button" value="=" onclick="Calculator.display.value =eval(Calculator.display.value)">
        <input class="btn" type="button" value="&#247;" onclick="Calculator.display.value += '/'" style="background-color: #2b3e07;">

    </form>
</body>
</html>
